<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>blog</title>
</head>
<body>
      
<form>
    <h1 style="text-align: center;">Sign Up Form</h1> 
    <hr>
    <br>
       <label for="user">Name:</label>  
       <input type="text" id="user" name="user" placeholder="user Name"> 

        <br>
       <label for="email">E-mail:</label>
       <input type="email" id="email" name="emailuser" placeholder="user mail" required > 

       <br>
       <label for="password"> Password:</label>
       <input type="password" id="password" name="password" placeholder="password">

        <br>
       <label for="phone">Phone:</label>
       <br>
         <select name="code">

               <option value="+880">+880</option>
               <option value="+110">+110</option>
               <option value="+990">+990</option>
               <option value="+550">+550</option>
        
         </select>
         <input type="number" id="phone" name="phone" placeholder="0123456789" required>
         <br>
         Gender:
         <input type="radio" id="Gender1" name="gender">
         <label for="Gender1">Male</label>
         <input type="radio" id="Gender2" name="gender">
         <label for="Gender2">Female</label>
         <br> 
         <label for="country">Country</label> 
         <input list="con">
         <datalist id="con">
            <option value="Bangladesh"></option>            
            <option value="India"></option>
            <option value="Pakistan"></option>
            <option value="Nepal"></option>
            <option value="vutan"></option>            
           </datalist>

         <br>
         <label for="date">Date of Birth:</label>
         <input type="date" id="date" name="dob">
         <br>
         <label for="time">Time:</label>
         <input type="time" id="time" name="tm">
         <br>
         <label for="colors">Colors</label>
         <input type="color" id="colors" name="col" placeholder="colors">
         <br>
         <label for="file">Choose Photo</label>
         <input type="file" id="file" name="file">
         <br>
         <input type="checkbox" id="vehicle1" name="vehicle">
         <label for="vehicle2">I have a Bike</label>
         <input type="checkbox" id="vehicle2" name="vehicle">
         <label for="vehicle2">I have a car</label>
         <br> 
         <textarea name="comment" cols="30" rows="10">Comment Here></textarea>
         <br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">

</form>


</body>
</html>
